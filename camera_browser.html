<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Camera Browser with Object Tracking</title>
    <!-- Simple Object Detection - No external dependencies -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 20%, #16213e 50%, #0f3460 80%, #1a1a2e 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            color: #e0e0e0;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 255, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(0, 255, 0, 0.05) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 
                2px 2px 4px rgba(0,0,0,0.5),
                0 0 20px rgba(0, 255, 255, 0.3);
            background: linear-gradient(45deg, #00ffaa, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
            color: #b0b0b0;
        }

        .camera-container {
            background: rgba(20, 20, 35, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 95vw;
            width: 100%;
            position: relative;
        }

        .video-wrapper {
            position: relative;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .video-container {
            position: relative;
            display: inline-block;
        }

        #videoElement {
            width: 100%;
            max-width: 90vw;
            aspect-ratio: 16/9;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: block;
            object-fit: cover;
        }

        #canvasElement {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            pointer-events: none;
            z-index: 10;
        }



        .distance-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: bold;
            z-index: 15;
            border: 2px solid #00ff00;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            min-width: 200px;
            text-align: center;
        }

        .distance-overlay.close {
            border-color: #ff0000;
            color: #ff4444;
        }

        .distance-overlay.medium {
            border-color: #ffaa00;
            color: #ffaa00;
        }

        .distance-overlay.far {
            border-color: #0088ff;
            color: #0088ff;
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 5;
        }

        .grid-overlay.active {
            opacity: 0.3;
        }

        .grid-line {
            position: absolute;
            background: white;
        }

        .grid-line.vertical {
            width: 1px;
            height: 100%;
            top: 0;
        }

        .grid-line.horizontal {
            height: 1px;
            width: 100%;
            left: 0;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(145deg, #2a2a3e, #1e1e2e);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        button:hover {
            background: linear-gradient(145deg, #3a3a4e, #2e2e3e);
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: rgba(0, 255, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button.active {
            background: linear-gradient(145deg, #00ffaa, #00cc88);
            color: #000;
            border-color: rgba(0, 255, 170, 1);
            box-shadow: 
                0 4px 15px rgba(0, 255, 170, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .adjustments {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .adjustment-group {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .adjustment-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(90deg, #1e1e2e, #2a2a3e);
            outline: none;
            -webkit-appearance: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(145deg, #00ffaa, #00cc88);
            cursor: pointer;
            box-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.3),
                0 0 0 2px rgba(0, 255, 170, 0.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(145deg, #00ffaa, #00cc88);
            cursor: pointer;
            border: none;
            box-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.3),
                0 0 0 2px rgba(0, 255, 170, 0.2);
        }

        .status {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            background: rgba(20, 20, 35, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }

        .error {
            background: rgba(255, 100, 100, 0.1);
            border-color: rgba(255, 100, 100, 0.3);
            color: #ff6464;
        }

        .success {
            background: rgba(0, 255, 170, 0.1);
            border-color: rgba(0, 255, 170, 0.3);
            color: #00ffaa;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .camera-container {
                padding: 15px;
                margin: 5px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 200px;
            }
            
            #videoElement {
                max-width: 95vw;
            }
        }

        @media (orientation: landscape) {
            body {
                padding: 5px;
            }
            
            .header {
                margin-bottom: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .camera-container {
                padding: 15px;
                max-width: 98vw;
            }
            
            #videoElement {
                max-width: 95vw;
                max-height: 70vh;
            }
            
            .adjustments {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 10px;
            }
            
            .adjustment-group {
                padding: 15px;
            }
        }

        @media (min-width: 1200px) {
            #videoElement {
                max-width: 85vw;
                max-height: 75vh;
            }
            
            .camera-container {
                max-width: 90vw;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🤖 Robot Camera Browser with Face Tracking</h1>
        <p>Live camera feed with real-time controls and AI-powered face detection</p>
    </div>

    <div class="camera-container">
        <div class="video-wrapper">
            <div class="video-container">
                <video id="videoElement" autoplay muted playsinline></video>
                <canvas id="canvasElement"></canvas>
                <div id="distanceOverlay" class="distance-overlay" style="display: none;">
                    <div id="distanceText">NO PERSON DETECTED</div>
                </div>
                <div id="gridOverlay" class="grid-overlay">
                    <div class="grid-line vertical" style="left: 33.33%"></div>
                    <div class="grid-line vertical" style="left: 66.66%"></div>
                    <div class="grid-line horizontal" style="top: 33.33%"></div>
                    <div class="grid-line horizontal" style="top: 66.66%"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn">📹 Start Camera</button>
            <button id="stopBtn" disabled>⏹️ Stop Camera</button>
            <button id="trackingBtn">🎯 Toggle Object Detection</button>
            <button id="calibrateBtn">📏 Calibrate Distance</button>
            <button id="gridBtn">📐 Toggle Grid</button>
            <button id="fullscreenBtn">⛶ Fullscreen</button>
            <button id="resetBtn">🔄 Reset Filters</button>
        </div>

        <div class="adjustments">
            <div class="adjustment-group">
                <label for="brightness">💡 Brightness: <span id="brightnessValue">100%</span></label>
                <input type="range" id="brightness" min="0" max="200" value="100">
            </div>
            <div class="adjustment-group">
                <label for="contrast">🌓 Contrast: <span id="contrastValue">100%</span></label>
                <input type="range" id="contrast" min="0" max="200" value="100">
            </div>
            <div class="adjustment-group">
                <label for="saturation">🎨 Saturation: <span id="saturationValue">100%</span></label>
                <input type="range" id="saturation" min="0" max="200" value="100">
            </div>
            <div class="adjustment-group">
                <label for="hue">🌈 Hue: <span id="hueValue">0°</span></label>
                <input type="range" id="hue" min="0" max="360" value="0">
            </div>

        </div>

        <div id="status" class="status">
            Ready to start camera. Click "Start Camera" to begin.
        </div>

        <div id="distancePanel" class="status" style="display: none;">
            <h4>📏 Distance Information</h4>
            <div id="distanceList" style="margin-top: 10px; font-size: 14px;"></div>
            <div style="margin-top: 10px; font-size: 12px; opacity: 0.8;">
                🔴 <30cm | 🟠 30-50cm | 🟡 50-100cm | 🟢 100-200cm | 🔵 200-300cm | 🟣 >300cm
            </div>
        </div>
    </div>

    <script>
        class CameraBrowser {
            constructor() {
                this.video = document.getElementById('videoElement');
                this.canvas = document.getElementById('canvasElement');
                this.ctx = this.canvas.getContext('2d');
                this.status = document.getElementById('status');
                this.stream = null;
                this.gridActive = false;
                this.trackingActive = false;
                this.detectedObjects = [];
                
                // Simple object detection parameters
                this.previousFrame = null;
                this.motionThreshold = 30; // Motion sensitivity
                this.minObjectSize = 500; // Minimum object area in pixels (reduced)
                this.detectionInterval = 100; // Process every 100ms for faster response
                this.lastDetectionTime = 0;
                this.processScale = 4; // Process every 4th pixel for speed (downsample)
                this.frameWidth = 160; // Process at lower resolution for speed
                this.frameHeight = 120;
                
                // Auto-start parameters
                this.autoStartEnabled = true;
                
                this.initializeControls();
                this.initializeFilters();
                this.initializeObjectDetection();
            }

            initializeControls() {
                document.getElementById('startBtn').addEventListener('click', () => this.startCamera());
                document.getElementById('stopBtn').addEventListener('click', () => this.stopCamera());
                document.getElementById('trackingBtn').addEventListener('click', () => this.toggleTracking());
                document.getElementById('calibrateBtn').addEventListener('click', () => this.calibrateDistance());
                document.getElementById('gridBtn').addEventListener('click', () => this.toggleGrid());
                document.getElementById('fullscreenBtn').addEventListener('click', () => this.toggleFullscreen());
                document.getElementById('resetBtn').addEventListener('click', () => this.resetFilters());
            }

            initializeFilters() {
                const filters = ['brightness', 'contrast', 'saturation', 'hue'];
                
                filters.forEach(filter => {
                    const slider = document.getElementById(filter);
                    const valueDisplay = document.getElementById(filter + 'Value');
                    
                    slider.addEventListener('input', (e) => {
                        const value = e.target.value;
                        const unit = filter === 'hue' ? '°' : '%';
                        valueDisplay.textContent = value + unit;
                        this.updateVideoFilters();
                    });
                });
            }

            initializeObjectDetection() {
                // No external libraries needed - using pure JavaScript motion detection
                this.updateStatus('✅ Basic object detection ready!', 'success');
            }

            processObjectDetection() {
                if (!this.trackingActive || !this.video.videoWidth) return;
                
                const now = Date.now();
                if (now - this.lastDetectionTime < this.detectionInterval) return;
                this.lastDetectionTime = now;
                
                // Create temporary canvas for frame analysis (downsampled for speed)
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = this.frameWidth;
                tempCanvas.height = this.frameHeight;
                
                // Draw current frame at reduced resolution for faster processing
                tempCtx.drawImage(this.video, 0, 0, this.frameWidth, this.frameHeight);
                const currentFrame = tempCtx.getImageData(0, 0, this.frameWidth, this.frameHeight);
                
                if (this.previousFrame) {
                    // Detect motion by comparing frames
                    this.detectMotionObjects(currentFrame, this.previousFrame);
                }
                
                this.previousFrame = currentFrame;
                this.drawObjectDetections();
            }

            detectMotionObjects(currentFrame, previousFrame) {
                const width = currentFrame.width;
                const height = currentFrame.height;
                const motionPixels = [];
                
                // Compare frames with pixel skipping for much faster processing
                for (let y = 0; y < height; y += this.processScale) {
                    for (let x = 0; x < width; x += this.processScale) {
                        const i = (y * width + x) * 4;
                        
                        const currentR = currentFrame.data[i];
                        const currentG = currentFrame.data[i + 1];
                        const currentB = currentFrame.data[i + 2];
                        
                        const prevR = previousFrame.data[i];
                        const prevG = previousFrame.data[i + 1];
                        const prevB = previousFrame.data[i + 2];
                        
                        // Calculate pixel difference (simplified)
                        const diff = Math.abs(currentR - prevR) + Math.abs(currentG - prevG) + Math.abs(currentB - prevB);
                        
                        if (diff > this.motionThreshold) {
                            motionPixels.push({ x, y });
                        }
                    }
                }
                
                // Group motion pixels into objects
                this.detectedObjects = this.groupMotionIntoObjects(motionPixels, width, height);
            }

            groupMotionIntoObjects(motionPixels, width, height) {
                if (motionPixels.length < 5) return []; // Reduced threshold for faster detection
                
                // Simple bounding box calculation
                const minX = Math.min(...motionPixels.map(p => p.x));
                const maxX = Math.max(...motionPixels.map(p => p.x));
                const minY = Math.min(...motionPixels.map(p => p.y));
                const maxY = Math.max(...motionPixels.map(p => p.y));
                
                const objWidth = maxX - minX;
                const objHeight = maxY - minY;
                const area = objWidth * objHeight;
                
                // Filter out very small objects (adjusted for lower resolution)
                if (area < 50) return []; // Much smaller threshold for downsampled frame
                
                return [{
                    x: minX,
                    y: minY,
                    width: objWidth,
                    height: objHeight,
                    area: area,
                    confidence: Math.min(motionPixels.length / 50, 1) // Adjusted confidence calculation
                }];
            }

            drawObjectDetections() {
                // Set canvas size to match video display size
                this.canvas.width = this.video.offsetWidth;
                this.canvas.height = this.video.offsetHeight;
                
                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                if (!this.trackingActive || this.detectedObjects.length === 0) return;
                
                // Draw bounding boxes for detected objects
                this.ctx.strokeStyle = '#00ff00';
                this.ctx.lineWidth = 3;
                this.ctx.fillStyle = '#00ff00';
                this.ctx.font = '16px Arial';
                
                this.detectedObjects.forEach((obj, index) => {
                    // Scale coordinates from downsampled frame to canvas display size
                    const scaleX = this.canvas.width / this.frameWidth;
                    const scaleY = this.canvas.height / this.frameHeight;
                    
                    const x = obj.x * scaleX;
                    const y = obj.y * scaleY;
                    const width = obj.width * scaleX;
                    const height = obj.height * scaleY;
                    
                    // Color code based on object size (adjusted for smaller resolution)
                    if (obj.area > 200) {
                        this.ctx.strokeStyle = '#ff0000'; // Red for large objects
                    } else if (obj.area > 100) {
                        this.ctx.strokeStyle = '#ffaa00'; // Orange for medium objects
                    } else {
                        this.ctx.strokeStyle = '#00ff00'; // Green for small objects
                    }
                    
                    // Draw bounding box with corrected coordinates
                    this.ctx.strokeRect(x, y, width, height);
                    
                    // Draw labels with confidence and size
                    this.ctx.fillStyle = this.ctx.strokeStyle;
                    const confidence = Math.round(obj.confidence * 100);
                    this.ctx.fillText(`Object ${index + 1}: ${confidence}% | Area: ${obj.area}px`, x, y - 25);
                    
                    // Draw motion indicator
                    this.ctx.fillText(`📦 Motion Detected`, x, y - 5);
                });
            }

            toggleTracking() {
                this.trackingActive = !this.trackingActive;
                const trackingBtn = document.getElementById('trackingBtn');
                
                if (this.trackingActive) {
                    trackingBtn.classList.add('active');
                    trackingBtn.textContent = '🎯 Stop Object Detection';
                    this.updateStatus('🎯 Object detection enabled', 'success');
                    
                    // Start the detection loop
                    this.setupObjectDetectionLoop();
                } else {
                    trackingBtn.classList.remove('active');
                    trackingBtn.textContent = '🎯 Start Object Detection';
                    this.updateStatus('⏸️ Object detection disabled', 'status');
                    
                    // Clear the canvas
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    
                    // Clear canvas
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    
                    // Stop camera processing
                    if (this.camera) {
                        this.camera.stop();
                    }
                }
            }

            autoStartFeatures() {
                if (!this.autoStartEnabled) return;
                
                // Auto-start object tracking
                if (!this.trackingActive) {
                    this.toggleTracking();
                }
                
                this.updateStatus('🚀 Object detection auto-started! Ready for tracking!', 'success');
            }

            calculateDistance(detection) {
                if (!detection || !detection.boundingBox) return null;
                
                const bbox = detection.boundingBox;
                const faceWidthInPixels = bbox.width * this.canvas.width;
                
                if (this.isCalibrated && this.focalLength) {
                    // Use calibrated focal length for accurate distance
                    const distance = (this.averageFaceWidth * this.focalLength) / faceWidthInPixels;
                    return distance / 10; // Convert mm to cm
                } else {
                    // Use estimated focal length
                    const estimatedDistance = (this.averageFaceWidth * this.focalLength) / faceWidthInPixels;
                    return estimatedDistance / 10; // Convert mm to cm
                }
            }

            calibrateDistance() {
                if (!this.detectedFaces || this.detectedFaces.length === 0) {
                    this.updateStatus('❌ No faces detected for calibration. Enable tracking first.', 'error');
                    return;
                }

                // Use the largest face for calibration (assumed to be closest)
                const largestFace = this.detectedFaces.reduce((largest, face) => {
                    const currentSize = face.boundingBox.width * face.boundingBox.height;
                    const largestSize = largest.boundingBox.width * largest.boundingBox.height;
                    return currentSize > largestSize ? face : largest;
                });

                const faceWidthInPixels = largestFace.boundingBox.width * this.canvas.width;
                
                // Calculate focal length based on known distance
                this.focalLength = (faceWidthInPixels * this.calibrationDistance * 10) / this.averageFaceWidth;
                this.calibrationFaceSize = faceWidthInPixels;
                this.isCalibrated = true;

                const calibrateBtn = document.getElementById('calibrateBtn');
                calibrateBtn.classList.add('active');
                calibrateBtn.textContent = '✅ Calibrated';

                this.updateStatus(`✅ Distance calibrated! Stand at ${this.calibrationDistance}cm for best accuracy`, 'success');
            }

            getDistanceIndicator(distance) {
                if (distance < 30) return '🔴 Too Close!';
                if (distance < 50) return '🟠 Very Close';
                if (distance < 100) return '🟡 Close';
                if (distance < 200) return '🟢 Good Distance';
                if (distance < 300) return '🔵 Far';
                return '🟣 Very Far';
            }

            updateDistancePanel() {
                const distanceList = document.getElementById('distanceList');
                
                if (!this.detectedFaces || this.detectedFaces.length === 0) {
                    distanceList.innerHTML = '<div style="opacity: 0.6;">No faces detected</div>';
                    return;
                }

                let html = '';
                this.detectedFaces.forEach((face, index) => {
                    const distance = face.estimatedDistance;
                    const confidence = Math.round(face.score[0] * 100);
                    
                    if (distance) {
                        const indicator = this.getDistanceIndicator(distance);
                        const calibrationNote = this.isCalibrated ? '' : ' (estimated)';
                        
                        html += `
                            <div style="margin: 5px 0; padding: 5px; border-left: 3px solid ${this.getDistanceColor(distance)};">
                                <strong>Person ${index + 1}:</strong> ${Math.round(distance)}cm${calibrationNote}<br>
                                <small>${indicator} | Confidence: ${confidence}%</small>
                            </div>
                        `;
                    }
                });
                
                if (!html) {
                    html = '<div style="opacity: 0.6;">Distance calculation unavailable</div>';
                }
                
                distanceList.innerHTML = html;
            }

            getDistanceColor(distance) {
                if (distance < 50) return '#ff0000';
                if (distance < 100) return '#ffaa00';
                if (distance < 200) return '#00ff00';
                return '#0088ff';
            }

            updateDistanceOverlay() {
                const distanceOverlay = document.getElementById('distanceOverlay');
                const distanceText = document.getElementById('distanceText');
                
                if (!this.detectedFaces || this.detectedFaces.length === 0) {
                    distanceOverlay.style.display = 'none';
                    return;
                }

                // Find the closest person (largest face)
                const closestFace = this.detectedFaces.reduce((closest, face) => {
                    const currentSize = face.boundingBox.width * face.boundingBox.height;
                    const closestSize = closest.boundingBox.width * closest.boundingBox.height;
                    return currentSize > closestSize ? face : closest;
                });

                const distance = closestFace.estimatedDistance;
                
                if (distance) {
                    distanceOverlay.style.display = 'block';
                    
                    // Remove all distance classes
                    distanceOverlay.classList.remove('close', 'medium', 'far');
                    
                    // Set content and color based on distance
                    if (distance < 50) {
                        distanceText.innerHTML = `<div style="font-size: 32px;">⚠️ TOO CLOSE</div><div>${Math.round(distance)}cm</div>`;
                        distanceOverlay.classList.add('close');
                    } else if (distance < 100) {
                        distanceText.innerHTML = `<div style="font-size: 28px;">🟠 CLOSE</div><div>${Math.round(distance)}cm</div>`;
                        distanceOverlay.classList.add('medium');
                    } else if (distance < 200) {
                        distanceText.innerHTML = `<div style="font-size: 28px;">✅ GOOD</div><div>${Math.round(distance)}cm</div>`;
                        // Default green color
                    } else {
                        distanceText.innerHTML = `<div style="font-size: 28px;">🔵 FAR</div><div>${Math.round(distance)}cm</div>`;
                        distanceOverlay.classList.add('far');
                    }
                    
                    // Add calibration status
                    const calibrationNote = this.isCalibrated ? '' : '<div style="font-size: 14px; opacity: 0.7;">(estimated)</div>';
                    distanceText.innerHTML += calibrationNote;
                } else {
                    distanceOverlay.style.display = 'none';
                }
            }

            async startCamera() {
                try {
                    this.updateStatus('🔄 Requesting camera access...', 'status');
                    
                    const constraints = {
                        video: {
                            width: { ideal: 1920 },
                            height: { ideal: 1080 },
                            facingMode: 'user'
                        },
                        audio: false
                    };

                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.stream;
                    
                    this.video.onloadedmetadata = () => {
                        this.video.play();
                        this.setupObjectDetectionLoop();
                        
                        // Auto-start features after camera is ready
                        setTimeout(() => {
                            this.autoStartFeatures();
                        }, 1000);
                        
                        this.updateStatus('✅ Camera active! Auto-starting tracking and effects...', 'success');
                        document.getElementById('startBtn').disabled = true;
                        document.getElementById('stopBtn').disabled = false;
                    };

                } catch (error) {
                    console.error('Camera access error:', error);
                    let errorMessage = '❌ Camera access failed: ';
                    
                    switch(error.name) {
                        case 'NotAllowedError':
                            errorMessage += 'Permission denied. Please allow camera access.';
                            break;
                        case 'NotFoundError':
                            errorMessage += 'No camera found on this device.';
                            break;
                        case 'NotReadableError':
                            errorMessage += 'Camera is being used by another application.';
                            break;
                        default:
                            errorMessage += error.message || 'Unknown error occurred.';
                    }
                    
                    this.updateStatus(errorMessage, 'error');
                }
            }

            setupObjectDetectionLoop() {
                // Simple video processing loop - no external dependencies
                const processFrame = () => {
                    if (this.video && this.video.readyState === 4) {
                        this.processObjectDetection();
                    }
                    if (this.trackingActive) {
                        requestAnimationFrame(processFrame);
                    }
                };
                
                if (this.trackingActive) {
                    processFrame();
                }
                
                this.updateStatus('🎥 Simple object detection ready', 'status');
            }

            stopCamera() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                    this.video.srcObject = null;
                    
                    // Stop MediaPipe camera
                    if (this.camera) {
                        this.camera.stop();
                        this.camera = null;
                    }
                    
                    // Clear canvas
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    
                    // Reset tracking button
                    this.trackingActive = false;
                    const trackingBtn = document.getElementById('trackingBtn');
                    trackingBtn.classList.remove('active');
                    trackingBtn.textContent = '🎯 Start Tracking';
                    
                    this.updateStatus('⏹️ Camera stopped', 'status');
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('stopBtn').disabled = true;
                }
            }

            toggleGrid() {
                this.gridActive = !this.gridActive;
                const gridOverlay = document.getElementById('gridOverlay');
                const gridBtn = document.getElementById('gridBtn');
                
                if (this.gridActive) {
                    gridOverlay.classList.add('active');
                    gridBtn.classList.add('active');
                    gridBtn.textContent = '📏 Hide Grid';
                } else {
                    gridOverlay.classList.remove('active');
                    gridBtn.classList.remove('active');
                    gridBtn.textContent = '📏 Show Grid';
                }
            }

            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    // Request fullscreen on the entire video container to include all effects
                    const videoContainer = document.querySelector('.video-container');
                    if (videoContainer.requestFullscreen) {
                        videoContainer.requestFullscreen().catch(err => {
                            console.log('Fullscreen error:', err);
                        });
                    } else if (videoContainer.webkitRequestFullscreen) {
                        videoContainer.webkitRequestFullscreen();
                    } else if (videoContainer.mozRequestFullScreen) {
                        videoContainer.mozRequestFullScreen();
                    } else if (videoContainer.msRequestFullscreen) {
                        videoContainer.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            }

            resetFilters() {
                document.getElementById('brightness').value = 100;
                document.getElementById('contrast').value = 100;
                document.getElementById('saturation').value = 100;
                document.getElementById('hue').value = 0;
                
                document.getElementById('brightnessValue').textContent = '100%';
                document.getElementById('contrastValue').textContent = '100%';
                document.getElementById('saturationValue').textContent = '100%';
                document.getElementById('hueValue').textContent = '0°';
                
                this.updateVideoFilters();
            }

            updateVideoFilters() {
                const brightness = document.getElementById('brightness').value;
                const contrast = document.getElementById('contrast').value;
                const saturation = document.getElementById('saturation').value;
                const hue = document.getElementById('hue').value;
                
                this.video.style.filter = `
                    brightness(${brightness}%) 
                    contrast(${contrast}%) 
                    saturate(${saturation}%) 
                    hue-rotate(${hue}deg)
                `;
            }

            updateStatus(message, className = 'status') {
                this.status.textContent = message;
                this.status.className = `status ${className}`;
            }
        }

        // Initialize the camera browser when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new CameraBrowser();
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && window.cameraBrowser && window.cameraBrowser.stream) {
                // Optionally pause/resume camera when tab becomes hidden/visible
                console.log('Page visibility changed');
            }
        });
    </script>
</body>
